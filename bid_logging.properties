# Path where binary protobuf logs will be written
logging.bid_combo.path=/opt/adserving/logs/auction_events.pb.log

# Rotation settings for the log producer
logging.bid_combo.max_file_size_mb=100
logging.bid_combo.max_backups=50

# Internal performance tuning
logging.bid_combo.channel_buffer=10000
logging.bid_combo.flush_interval_ms=500
